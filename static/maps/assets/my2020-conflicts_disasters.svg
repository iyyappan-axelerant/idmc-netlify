    var disasterbars = Array.from(document.getElementsByClassName("dis"));
    var conflictsbars = Array.from(document.getElementsByClassName("con"));
console.log(disasterbars);
    
    function highlightdisaster(s) {
        disasterbars.forEach(function(d) {
            if (d == s) {
                d.style.opacity=1;
            } else {
                d.style.opacity=0.3;
            }
        })
    }
function highlightconflict(s) {
        conflictsbars.forEach(function(c) {
            if (c == s) {
                c.style.opacity=1;
            } else {
                c.style.opacity=0.3;
            }
        })
    }


	
    function reset() {
        disasterbars.forEach(function(d) {
            d.style.opacity=1;
           
        });
		conflictsbars.forEach(function(c) {
            c.style.opacity=1;
           
        })
    }
  	function initSVG() {
